<h3 class="page-header">Update Password</h3>
<form (submit)="onPWSubmit()">
    <div class="form-group">
        <label>Current Password</label>
        <input type="password" [(ngModel)]="currentPW" name="currentPW" class="form-control">
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input type="password" [(ngModel)]="newPW" name="newPW" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
