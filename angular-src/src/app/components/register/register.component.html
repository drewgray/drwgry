<h3 class="page-header">Register</h3>
<form (submit)="onRegisterSubmit()" name="registrationForm">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" (focusout)="onFocusoutUsername()" required>
        <span ng-show="!registrationForm.username.$clean">required</span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" [disabled]=!usernameValid>
</form>
