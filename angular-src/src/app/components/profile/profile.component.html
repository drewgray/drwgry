<div *ngIf="user">
    <h2 class="page-header">{{user.name}}</h2>
    <ul class="list-group">
        <li class="list-group-item"> Username: {{user.username}}</li>
        <li class="list-group-item"> Email: {{user.email}}</li>
    </ul>
    <br><br>
    <small [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/updatepw']">update password</a>
    </small>
</div>
